<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackagram</title>
    <link rel="stylesheet" href="proposeHackathon/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <a href="#" class="logo">
            <img src="main/img/logo.png" alt="">
        </a>
        <div class="profile">
            <div class="profile-img">
                <img src="main/img/propic.png" alt="">
            </div>
            <div class="name">
                <h1>Chouette</h1>
                <img src="main/img/verify.png" alt="">
            </div>
            <span>@Chouette</span>
        </div>
        <div class="about">
            <div class="box">
                <h3>54</h3>
                <span>Posts</span>
            </div>
            <div class="box">
                <h3>14.4k</h3>
                <span>Followers</span>
            </div>
            <div class="box">
                <h3>14</h3>
                <span>Following</span>
            </div>
        </div>
        <div class="menu">
            <a href="main.html" class="active">
                <span class="icon">
                    <i class="ri-function-line"></i>
                </span>
                Hackathon
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-notification-4-line"></i>
                </span>
                Notification
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-mail-line"></i>
                </span>
                Messages
            </a>
            <a href="Rankpage.html">
                <span class="icon">
                    <i class="ri-bar-chart-2-line"></i>
                </span>
                Rank
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-settings-line"></i>
                </span>
                settings
            </a>
            <a href="login.html">
                <span class="icon">
                    <i class="ri-logout-box-line"></i>
                </span>
                logout
            </a>
        </div>
        
    </div>
    <div class="main-home">
        <div class="header">
            <div class="search">
                <i class="ri-search-2-line"></i>
                <input type="text" placeholder="Search">
            </div>
            <div class="header-content">
                <i class="ri-notification-4-line"></i>
                <i class="ri-mail-line"></i>
                <a href="proposeHackathon.html" class="btn">
                    <i class="ri-add-circle-fill"></i>
                    <div class="btn-text">Propose a Hackathon</div>
                </a>
            </div>
        </div>
        <div class="feed">
            <h1>Propse a Hackathon</h1>
        </div>
        <div class="main-posts">
            <!--Add code here-->
            <div class="box1">
                <div class="name">
                    <i class="ri-profile-line"></i>
                    <input type="text" placeholder="Name" id="name">
                </div>
                <div class="email">
                    <i class="ri-mail-add-line"></i>
                    <input type="text" placeholder="Email" id="email">
                </div>
                <div class="message-box">
                    <textarea  id="msg" cols="30" rows="10" placeholder="Description"></textarea>
                </div>
                <input type="file" id="fileInput"/>
                <br/>
                <img id="outputImage"/>
                <script>
                    const fileInput = document.getElementById("fileInput");
                    const outputImage = document.getElementById("outputImage");
                    fileInput.addEventListener("change", function(){
                        const reader = new FileReader();
                        reader.onload = function() {
                            outputImage.src = reader.result;
                            setImageSize(outputImage);
                        };
                        reader.readAsDataURL(fileInput.files[0]);
                    });
      
                    function setImageSize(image) {
                        image.style.width = "500px";
                        image.style.height = "500px";
                        }
                </script>
                <div class="button">
                    <button id="send" onclick="message()">Send</button>
                </div>
                <div class="message">
                    <div class="success" id="success">
                        Your Message Successfully Sent!
                    </div>
                    <div class="danger" id="danger">
                        Can't be empty
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="proposeHackathon/js/proposeHackathon.js"></script>
</body>
</html>
