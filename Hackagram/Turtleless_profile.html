  <body>
    <header>
      <h1>Turtleless</h1>
    </header>
    <div id="membersList">
      <!-- Members information will be displayed here -->
    </div>
  </body>
  <script>
    // Members data
    const members = [
      { name: "Turtleless", level: 2, city: "Hong Kong", email: 'Turtleless@gmail.com', photo: "img5.jpg",content: "Hi! I am here using hackagram." }
    ];

    // Function to display members information
    function displayMembers() {
      let membersListHTML = "";
      for (let member of members) {
        membersListHTML += `
          <div>
            <img src="${member.photo}" width="100" height="100">
            <h3>Name: ${member.name}</h3>
            <p>Level: ${member.level}</p>
            <p>City: ${member.city}</p>
            <p>Email:${member.email}</p>
            <p>Description:${member.content}<p>
          </div>
        `;
      }
      document.querySelector("#membersList").innerHTML = membersListHTML;
    }

    // Function to update member photo
    function updateMemberPhoto(event, memberIndex) {
      const reader = new FileReader();
      reader.onload = function() {
        members[memberIndex].photo = reader.result;
        displayMembers();
      };
      reader.readAsDataURL(event.target.files[0]);
    }

    // Call the displayMembers function when the page loads
    window.onload = function() {
      displayMembers();
    };
  </script>
