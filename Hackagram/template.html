<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackagram</title>
    <link rel="stylesheet" href="main/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <a href="#" class="logo">
            <img src="main/img/logo.png" alt="">
        </a>
        <div class="profile">
            <div class="profile-img">
                <img src="main/img/propic.png" alt="">
            </div>
            <div class="name">
                <h1>Dua Lipa</h1>
                <img src="main/img/verify.png" alt="">
            </div>
            <span>@lipa</span>
        </div>
        <div class="about">
            <div class="box">
                <h3>54</h3>
                <span>Posts</span>
            </div>
            <div class="box">
                <h3>14.4k</h3>
                <span>Followers</span>
            </div>
            <div class="box">
                <h3>14</h3>
                <span>Following</span>
            </div>
        </div>
        <div class="menu">
            <a href="#" class="active">
                <span class="icon">
                    <i class="ri-function-line"></i>
                </span>
                Hackathon
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-notification-4-line"></i>
                </span>
                Notification
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-mail-line"></i>
                </span>
                Messages
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-bar-chart-2-line"></i>
                </span>
                Rank
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-settings-line"></i>
                </span>
                settings
            </a>
            <a href="login.html">
                <span class="icon">
                    <i class="ri-logout-box-line"></i>
                </span>
                logout
            </a>
        </div>
        
    </div>
    <div class="main-home">
        <div class="header">
            <div class="search">
                <i class="ri-search-2-line"></i>
                <input type="text" placeholder="Search">
            </div>
            <div class="header-content">
                <i class="ri-notification-4-line"></i>
                <i class="ri-mail-line"></i>
                <a href="#" class="btn">
                    <i class="ri-add-circle-fill"></i>
                    <div class="btn-text">Propose a Hackathon</div>
                </a>
            </div>
        </div>
        <div class="feed">
            <h1>Propse a Hackathon</h1>
            <div class="feed-text">
                <h2>Latest</h1>
                <span>Popular</span>
            </div>
        </div>
        <div class="main-posts">
            <!--Add code here-->
        </div>
    </div>
</body>
</html>
